<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('inicio') }}">Reserva tu cancha</a>
            <div class="d-flex">
                <a class="btn btn-outline-light btn-sm" href="{{ url_for('inicio') }}">Volver al inicio</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <h1 class="h4 text-center mb-4">Registrar nuevo usuario</h1>

                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for categoria, mensaje in messages %}
                                    <div class="alert alert-{{ categoria }} alert-dismissible fade show" role="alert">
                                        {{ mensaje }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="post" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de usuario</label>
                                <input id="username" name="username" class="form-control" placeholder="Ej. admin" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input id="password" type="password" name="password" class="form-control" placeholder="Ingresa una contraseña segura" required>
                            </div>

                            <div class="mb-4">
                                <label for="role" class="form-label">Rol del usuario</label>
                                <select id="role" name="role" class="form-select">
                                    <option value="client">Cliente</option>
                                    <option value="admin">Administrador</option>
                                </select>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Crear usuario</button>
                                <a class="btn btn-outline-secondary" href="{{ url_for('inicio') }}">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
